<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Kalkulator</title>
  
   
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

	
	<div class="calculator">  
		<input type='text' name='nilai'  style="width: 300px" placeholder='Masukan angka'/ >
		<input type="reset" name='hapus' value=" CLEAR ">
		<input type='text' name='hasil'  style="width:145px" placeholder='HASIL'/>
		<br>
			<input type="button" value="+" class="if" onclick='tambah()'/>
			<input type="button" value="-" class="if" onclick='kurang()'/>
			<input type="button" value="X" class="if" onclick='kali()'/>
			<input type="button" value=":" class="if" onclick='bagi()'/>
			<input type="button" value="=" class="eq" onclick='hitung()'/>

    	<script  src="js/index.js"></script>
	</div>


</body>

</html>
